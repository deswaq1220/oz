<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <h1>회원가입</h1>
        <form>
          <ul>
            <li>
              <input type="email" placeholder="이메일을 입력하세요" />
            </li>
            <li>
              <input type="text" placeholder="이름을 입력하세요" />
            </li>
            <li>
              <input type="password" placeholder="비밀번호를 입력하세요" />
            </li>
            <li>
              <input type="password" placeholder="비밀번호를 다시 입력하세요" />
            </li>
            <li>
              <input type="text" placeholder="010" />-
              <input type="text" placeholder="1234" />-
              <input type="text" placeholder="5678" />
            </li>
            <li>
              <p>0000</p>
              <button>인증번호 전송</button>
            </li>
            <li>
              <p>3:00</p>
              <button disabled>인증완료</button>
            </li>
            <li>
              <select>
                <option selected disabled>지역을 선택해주세요</option>
                <option>서울</option>
                <option>경기</option>
                <option>대전</option>
                <option>부산</option>
                <option>경남</option>
                <option>제주</option>
              </select>
            </li>
            <li>
              <input type="radio" name="g" id="m" />
              <label for="m">남</label>
              <input type="radio" name="g" id="f" />
              <label for="f">여</label>
            </li>
            <li>
              <button class="signupBtn">가입하기</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="wrap2"></div>
      <div class="wrap3"></div>
      <div class="wrap4"></div>
      <div class="wrap5"></div>
    </div>
  </body>
</html>
