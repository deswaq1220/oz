<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 표시</title>
  </head>
  <body>
    <h1>고&nbsp;&nbsp;&nbsp;양이</h1>
    <!-- html 텍스트는 공백이 연달아 있는것을 허용하지 않음 (한번만 적용됨) -->
    <!-- &nbsp; 코드로 공백을 연달아 넣기 가능 -->
    <hr />
    <h3>기본정보</h3>
    <p>고양이는 포유류 어쩌고~</p>
    <hr />
    <h3>식성</h3>
    <p>
      육식동물이지만,<br />
      등푸른 생선은 주지 않는 게 좋다.
    </p>
    <!--<br/> break line 줄바꿈 표시 -->
    <hr />
  </body>
</html>
