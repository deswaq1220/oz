<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area{
      /* 
       % : 내가 속한 기준으로 백분율 계산
       => 내가 속한 영역에 관련 값이 있어야 적용 가능
      */
      width: 50%;
      height: 50%;
    }

  </style>
</head>
<body>
  <h2>백현 - love again</h2>
  <p>다시 한번 내게 말해줘</p>
  <p class="area">다시 그날처럼 사랑한다고 해줘</p>
</body>
</html>
