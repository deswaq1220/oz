<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area{
      width: 200px;
      height: 200px;
    }
    .red{
      border-width: 1px;
      border-style: solid;
      border-color: red;
    }
    .green{
      border: 3px solid green;
      border-radius: 10px 20px 30px 40px;
    }

  </style>
</head>
<body>
  <h2>백현 - love again</h2>
  <p class="red">다시 한번 내게 말해줘</p>
  <p class="area green">다시 그날처럼 사랑한다고 해줘</p>
</body>
</html>
