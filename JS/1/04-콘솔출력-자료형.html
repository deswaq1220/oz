<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //정수
    window.console.log(0)
    window.console.log(10)
    window.console.log(-10)
    //실수
    window.console.log(0.3)
    window.console.log(10.23)
    window.console.log(-10.23)

    //산술 연산
    //반환 : 명령문이 결과값 처럼 사용되는 것
    console.log(10 + 2)
    console.log(10 - 2)
    console.log(10 * 2)
    console.log(10 / 2)
    console.log("나머지 연산자",10 % 3)
    //산술 연산이 여러 개 늘어져 있을 경우,곱하기 나누기가 더하기 빼기보다 먼저다
    console.log(1 + 10 * 3)
    console.log(typeof 3)
    console.log(typeof '하이')
    </script>
</body>
</html>
