<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      // createParagraph("첫번째 문단", "red");
      // createParagraph("두번째 문단", "pink");
      // createParagraph("세번째 문단", "green");

      console.log(createParagraph("첫번째 문단", "red"));
      console.log(createParagraph("두번째 문단", "pink"));
      console.log(createParagraph("세번째 문단", "green"));
      

      function createParagraph(content, color) {
        const p = document.createElement("p");
        p.style.color = color;
        p.textContent = content;
        document.querySelector("#container").append(p);

        return `방금 만든 태그의 콘텐츠 : ${content}, 색상${color}`;
      }
    </script>
  </body>
</html>
