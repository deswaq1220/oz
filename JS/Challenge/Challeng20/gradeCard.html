<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> 떡잎 유치원 멀리뛰기 결과</h1>
  <table border="1" >
    <thead>
      <tr>
        <th>이름</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>짱구</td>
        <td>45</td>
      </tr>
      <tr>
        <td>맹구</td>
        <td>75</td>
      </tr>
      <tr>
        <td>철수</td>
        <td>95</td>
      </tr>
      <tr>
        <td>훈이</td>
        <td>50</td>
      </tr>
      <tr>
        <td>유리</td>
        <td>68</td>
      </tr>
      <tr>
        <td>수지</td>
        <td>86</td>
      </tr>
      
    </tbody>
  </table>
  <h1>75점이 넘는 사람:<span id="result"></span></h1>

  <script>
    const tableBody = document.querySelector('tbody');

    let rows = tableBody.querySelectorAll('tr');
    let result = [];

    rows.forEach((row) => {
      let name = row.cells[0].textContent;
      let score = parseInt(row.cells[1].textContent);

      if(score > 75){
        result.push({name: name, score:score})
      }
    })

    result.sort((a,b)=>{
      return b.score - a.score
    })

    let output = result.map((person) =>{
      return person.name;
    }).join(",")

    document.getElementById('result').textContent = output;
  </script>
</body>
</html>
