<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>현재시간: <span id="today"></span></h1>
    <h1>올해 남은시간 : <span id="remaining"></span></h1>

    <script>
      function updateTimes(){

        const now = new Date();
        const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59, 999);
        const remainingTimeMs = endOfYear - now;
  
        const remainingDays = Math.floor(remainingTimeMs / (24 * 60 * 60 * 1000));
        const remainingHours = Math.floor(
          (remainingTimeMs % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000)
        );
        const remainingMinutes = Math.floor(
          (remainingTimeMs % (60 * 60 * 1000)) / (60 * 1000)
        );
        const remainingSeconds = Math.floor(
          (remainingTimeMs % (60 * 1000)) / 1000
        );
  
        document.getElementById("today").innerText = now;
        document.getElementById(
          "remaining"
        ).innerText = `${remainingDays}일 ${remainingHours}시간 ${remainingMinutes}분 ${remainingSeconds}초`;
      }
      setInterval(updateTimes,1000)
    </script>
  </body>
</html>
