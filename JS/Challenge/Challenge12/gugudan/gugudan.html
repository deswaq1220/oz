<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>구구단 표</h1>
  <p>2-9단</p>
  <p id="gugu"></p>
  <script>
    // const p = document.getElementById('gugu')s

    for(let i = 2; i <=9 ; i++){
      document.write( i + '단' +'<br>')
      for(let j = 1; j <= 9; j++){
        document.write(i +'x' + j + '=' + i*j +"<br>")
      }
    }
  </script>
</body>
</html>
