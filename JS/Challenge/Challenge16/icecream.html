<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="add">아이스크림 종류추가</button>
  <button id="name">아이스크림 이름 출력</button>
  <button id="list">아이스크림 목록 출력</button>
  <h1>입력한 아이스크림 목록 :</h1>
  <h2 id="ice_list"></h2>
  <script>
    const add = document.getElementById('add')
    const name = document.getElementById('name')
    const list = document.getElementById('list')
    const iceList = document.getElementById('ice_list')


    let iceCreams = [];

    add.onclick = () => {
      let iceName =  prompt('추가하고싶은 아이스크림을 입력하세요')
      iceCreams.push(iceName)
    }
    name.onclick = () => {
      iceCreams.map((iceCreamName) => {
        alert(iceCreamName);
      })
    }
    list.onclick = () => {
      iceList.textContent = iceCreams.join(',')
    }
    
  </script>
</body>
</html>
