<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="random.css">
</head>
<body>
  <div class="wrap">
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
    <div class="inputArea">
      <input type="number" id="userGuess" placeholder="숫자를 입력하세요">
      <button onclick="checkGuess()" class="btn-11 custom-btn">확인</button>
    </div>
    <p id="hint"></p>
  </div>

    <script>
      let secretNum = Math.floor(Math.random() * 100) +1;
      

      function checkGuess(){
        let userGuess = document.getElementById('userGuess').value;
       

        if(userGuess < secretNum){
          document.getElementById('hint').textContent = "입력한 숫자가 작아요"
        }else if(userGuess > secretNum){
          document.getElementById('hint').textContent ="입력한 숫자가 너무 커요"
        }else{
          alert("👏👏👏 정답!")
        }
      }
    </script>
</body>
</html>
