<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>구구단 심화</h1>
    <p>2단 -9단</p>
    <table id="gugudanTable"></table>
    <script>
      const table = document.getElementById("gugudanTable");

      let headerRow = "<tr>";
      for (let i = 2; i <= 9; i++) {
        headerRow += `<th> ${i} 단</th>`;
      }
      headerRow += "</tr>";
      table.innerHTML = headerRow;

      for (let j = 1; j <= 9; j++) {
        let row = "<tr>";
        for (let i = 2; i <= 9; i++) {
          row += `<td> ${i} x ${j} = ${i * j}</td>`;
        }
        row += "</tr>";
        table.innerHTML += row;
      }
    </script>
  </body>
</html>
