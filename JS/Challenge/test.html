<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let i = 1;
      while (i <= 50) {
        if (i % 2 !== 0) {
          i++;
          continue;
        }
        sum += i;
        i++;
      }
      console.log(sum)
    </script>
  </body>
</html>
